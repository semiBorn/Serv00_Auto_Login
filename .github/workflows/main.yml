name: LoginServ00

on: 
  workflow_dispatch:

  schedule:
    - cron: '5 2 */7 * *'

jobs:
  run-login-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # 这个步骤会获取你的代码仓库。

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # 设置Node.js的版本

    - name: Install dependencies
      run: npm install

    - name: Run login script
      run: node login.js

  
